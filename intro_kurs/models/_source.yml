sources:
  - name: jaffle_shop
    description: "Data from the jaffle_shop database"
    database: dev
    schema: jaffle_shop
    tables:
      - name: orders
        description: All jaffle orders
        freshness:
          warn_after:
            count: 1
            period: day
        loaded_at_field: "CAST(order_date AS TIMESTAMP)"
      - name: customers
        description: Awsm customer data
        columns:
        - name: id
          description: Primary key
          tests:
            - unique
            - not_null
  - name: stripe
    database: dev
    schema: stripe
    tables:
      - name: payment
        description: All payment attempts of orders
